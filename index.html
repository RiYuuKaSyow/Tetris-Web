<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" href="menu.css">
    </head>
    <body>
        <div id="GameContainer">
            <div class="col">
                <div id="SaveBody">
                    <canvas id="saveMatrix" width="132px" height="132px" ></canvas>
                </div>
                <div id="ScoreBody">
                    <div>
                        <span>行數 :</span><br>
                        <span id="Score"></span>
                    </div>
                    <div>
                        <span>Time :</span><br>
                        <span id="Time"></span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="GameBody">
                    <canvas id="Tetris" width="330px" height="726px"></canvas>
                </div>
            </div>
            <div class="col">
                <div id="NextsBody">
                    <canvas id="nexts" width="88px" height="528px"></canvas>
                </div>
            </div>
        </div>
        <div id="info">
            旋轉 : z , x , ArrowUp <br>
            保存 : c <br>
            左移 : ArrowLeft <br>
            右移 : ArrowRight <br>
            下移 : ArrowDown <br>
            直接下降 : Space <br>
            暫停 : Esc ， p <br>
        </div>
        <div id="GameMenu" class="Menu">
            <button id="Basic" class="btn">基本模式</button>
            <button id="Forty" class="btn">40行挑戰</button>
            <button id="Trash" class="btn">地鼠模式</button>
        </div>
        <div id="PauseMenu" class="Menu" style="display: none;">
            <button id="Continue" class="btn" >繼續</button>
            <button id="Endbtn" class="btn">結束</button>
        </div>
        <div id=""></div>
        <script src="index.min.js"></script>
        
    </body>
</html>
