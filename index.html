<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" href="menu.css">
    </head>
    <body>
        <div id="GameContainer">
            <div id="SaveBody">
                <canvas id="saveMatrix" width="132px" height="132px" ></canvas>
            </div>
            <div id="GameBody">
                <canvas id="tetris" width="330px" height="726px"></canvas>
            </div>
            <div id="NextsBody">
                <canvas id="nexts" width="88px" height="528px"></canvas>
            </div>
            <div id="ScoreBody">
                <span id="Score"> 行數 : </span>
            </div>
        </div>
        
        
        <button id="Start" onclick="TetrisStart();hide();">開始</button>
        <script src="tetris.js"></script>
        <script>
            function hide(){
                document.getElementById('Start').style.display = 'none' ;
            }
            setScore('Score');
        </script>
        
    </body>
</html>
