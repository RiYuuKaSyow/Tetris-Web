<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" href="menu.css">
    </head>
    <body>
        <div id="GameContainer">
            <div class="col">
                <div id="SaveBody">
                    <canvas id="saveMatrix" width="132px" height="132px" ></canvas>
                </div>
                <div id="ScoreBody">
                    <div>
                        <span>行數 :</span><br>
                        <span id="Score"></span>
                    </div>
                    <div>
                        <span>Time :</span><br>
                        <span id="Time"></span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="GameBody">
                    <canvas id="Tetris" width="330px" height="726px"></canvas>
                </div>
            </div>
            <div class="col">
                <div id="NextsBody">
                    <canvas id="nexts" width="88px" height="528px"></canvas>
                </div>
            </div>
        </div>
        <div id="End" style="display:none;">
            <button id="restart" class="btn" onclick="TetrisStart('basic');hide('End');">重新開始</button><br>
        </div>
        
        <div id="Menu">
            <button id="Basic" class="btn" onclick="TetrisStart('basic');hide('Menu');">基本</button>
            <button id="Forty" class="btn" onclick="TetrisStart('clean40');hide('Menu');">消除40</button>
        </div>
        <script src="tetris.js"></script>
        <script>
            function hide(id){
                document.getElementById(id).style.display = 'none' ;
            }
            setBoard('Tetris');
            setSaveBoard('saveMatrix');
            setNextBoard('nexts');
            setScore('Score');
            setTime('Time')
            setEnd('Menu','flex');
        </script>
        
    </body>
</html>
