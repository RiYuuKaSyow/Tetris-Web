<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" href="menu.css">
    </head>
    <body>
        <div id="GameContainer">
            <div id="SaveBody">
                <canvas id="saveMatrix" width="132px" height="132px" ></canvas>
            </div>
            <div id="GameBody">
                <canvas id="Tetris" width="330px" height="726px"></canvas>
            </div>
            <div id="NextsBody">
                <canvas id="nexts" width="88px" height="528px"></canvas>
            </div>
            <div id="ScoreBody">
                <span id="Score"> 行數 : </span>
            </div>
        </div>
        <div id="End" style="display:none;">
            <button id="restart" onclick="TetrisStart();hide('End');">重新開始</button>
            <span id="End_Score"> 行數 : </span>
        </div>
        
        
        <button id="Start" onclick="TetrisStart();hide('Start');">開始</button>
        <script src="tetris.js"></script>
        <script>
            function hide(id){
                document.getElementById(id).style.display = 'none' ;
            }
            setBoard('Tetris');
            setSaveBoard('saveMatrix');
            setNextBoard('nexts');
            setScores(['Score','End_Score']);
            setEnd('End','block');
        </script>
        
    </body>
</html>
