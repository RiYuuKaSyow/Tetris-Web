<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" href="menu.css">
    </head>
    <body>
        <div id="GameContainer">
            <div class="col">
                <div id="SaveBody">
                    <canvas id="saveMatrix" width="132px" height="132px" ></canvas>
                </div>
                <div id="ScoreBody">
                    <div>
                        <span>行數 :</span><br>
                        <span id="Score"></span>
                    </div>
                    <div>
                        <span>Time :</span><br>
                        <span id="Time"></span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="GameBody">
                    <canvas id="Tetris" width="330px" height="726px"></canvas>
                </div>
            </div>
            <div class="col">
                <div id="NextsBody">
                    <canvas id="nexts" width="88px" height="528px"></canvas>
                </div>
            </div>
        </div>
        <div id="info">
            旋轉 : z , x , ArrowUp <br>
            保存 : c <br>
            左移 : ArrowLeft <br>
            右移 : ArrowRight <br>
            下移 : ArrowDown <br>
            直接下降 : Space <br>
            暫停 : Esc ， p <br>
        </div>
        <div id="Menu">
            <button id="Basic" class="btn" onclick="Start('basic');hide('Menu');">基本模式</button>
            <button id="Forty" class="btn" onclick="Start('clean40');hide('Menu');">40行挑戰</button>
            <button id="Trash" class="btn" onclick="Start('cleanTrash');hide('Menu');">地鼠模式</button>
        </div>
        <script src="tetris.js"></script>
        <script>
            function hide(id){
                document.getElementById(id).style.display = 'none' ;
            }
            setBoard('Tetris');
            setSaveBoard('saveMatrix');
            setNextBoard('nexts');
            setScore('Score');
            setTime('Time')
            setEnd('Menu','flex');
        </script>
        
    </body>
</html>
